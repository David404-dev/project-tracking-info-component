<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./index.js"></script>
</head>

<body>

  <main>

    <section class="left-section">
      <img src="./images/logo.svg" alt="logo">
      <div class="left-section-info">
        <span class="new">New</span>
        <span class="mono-dashboard">Monograph Dashboard</span>
        <h1><span>Powerful insights</span> into your team</h1>
        <p><span>Project planning and time tracking</span> for agile teams</p>
        <a href="#">Schedule a demo</a>
        <span class="preview">to see a preview</span>
      </div>
    </section>

    <section class="right-section">
      <nav>
        <img class="hamburger-icon" src="./images/icon-hamburger.svg" alt="">
        <img class="close-icon" src="./images/icon-close.svg" alt="">
        <ul class="desktop-links">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <div class="circle"></div>
          <li><a id="login-btn" href="#">Login</a></li>
        </ul>
      </nav>
      <ul class="mobile-links">
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <hr>
        <li><a id="mobile-login-btn" href="#">Login</a></li>
      </ul>
      <img class="devices" src="./images/illustration-devices.svg" alt="">
    </section>

  </main>

</body>

</html>
